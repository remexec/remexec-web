<html>
<head>
	<title>RemExec Web</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<!--link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"-->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<style>
		html {
			height: 100%;
		}
		
		body {
			width: 100%;
			height: 100%;
		}
		
		.base {
			height: 100%;
			min-width: 400px;
			padding: 20px;
		}
		
		.block {
			display: inline-block;
			height: 100%;
		}
		
		textarea {
			font-family: monospace;
		}
		
		#result {
			width: 100%;
			height: 100%;
			border: 1px solid gray;
			padding: 5px;
		}
	</style>
</head>
<script>
	$(document).ready(function(e){
		$('#execute').click(function(e){
			$.ajax({
			method: 'POST',
			url: 'remexec-web.php',
			data: {
				code: $('#code').val(),
			},
			success: function(data){
				$('#result').text(data);},
			});
		});
	});
</script>
<body>
	<div class="container-fluid base">
		<div class="col-md-5">
			<textarea id="code" style="width: 100%; height: 100%;">#include &lt;iostream&gt;

using namespace std;

int main(int argc, char **argv){
  cout &lt;&lt; "Hello, world" &lt;&lt; endl;
}</textarea>
		</div>
		<div class="col-md-2">
			<button class="btn btn-default" style="width: 100%;" id="execute">Выполнить</button>
		</div>
		<div class="col-md-5">
			<div id="result">Как пропатчить КДЕ2<br><font color="red">(Вывод)</font></div>
		</div>
	</div>
</body>
</html>
